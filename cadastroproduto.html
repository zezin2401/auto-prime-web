<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/seguranca.js"></script>

    <title>Cadastro de Produto</title>

    <style>
        .upload-box {
            width: 329px;
            height: 70px;
            background: #ffffff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background .18s;
            padding: 0;
            box-sizing: border-box;
            font-size: 0;
            margin-left: 22px;
        }

        .upload-box .upload-icon {
            width: 48px;
            height: 48px;
            display: block;
            flex-shrink: 0;
        }

        input[type="file"] {
            display: none;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            top: 20px;
            right: 32px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 22px;
            height: 22px;
            fill: #555;
        }
    </style>

    <style>
        #sideMenu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #222;
            color: #f0f0f0;
            box-shadow: -3px 0 8px rgba(0, 0, 0, 0.6);
            transition: right 0.3s ease, opacity 0.3s ease;
            padding: 30px 25px;
            font-family: 'Poppins', sans-serif;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        #sideMenu.active {
            right: 0;
            opacity: 1;
            pointer-events: auto;
        }

        #sideMenu .closeBtn {
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            text-align: right;
            margin-bottom: 40px;
            color: #f0f0f0;
            user-select: none;
            transition: color 0.2s ease;
        }

        #sideMenu .closeBtn:hover {
            color: #ff4d4d;
        }

        #sideMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        #sideMenu ul li a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            display: block;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        #sideMenu ul li a:hover {
            background-color: #444;
            color: #ff4d4d;
        }

        .avatarheader img {
            cursor: pointer;
        }
    </style>
</head>

<body class="body-cadastroproduto">

    <a class="logo-cadastro" href="indexvendedor.html" src="assets/img/Ariel.png" alt="Logo AutoPrime"></a>

    <div class="div-cdtproduto">
        <h1 class="tit-cadastro">Cadastrar Produto</h1>

        <form id="form-produto">
            <input style=" margin-left: 22px;" id="nome" class="input-cadastro" type="text" name="nome"
                placeholder="Nome" required>
            <input style=" margin-left: 22px;" id="descricao" class="input-cadastro" type="text" name="descricao"
                placeholder="Descrição" required>
            <input style=" margin-left: 22px;" id="preco" class="input-cadastro" type="number" name="preco"
                placeholder="Preço" required>
            <input style=" margin-left: 22px;" id="acabamento" class="input-cadastro" type="text" name="acabamento"
                placeholder="Acabamento" required>

            <select style=" margin-left: 22px; width: 330px;" id="marca" class="input-cadastro" name="marca" required>
                <option value="" disabled selected>Marca</option>
                <option value="toyota">Toyota</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="ram">RAM</option>
                <option value="jeep">Jeep</option>
                <option value="fiat">Fiat</option>
                <option value="nissan">Nissan</option>
            </select>

            <!-- Input hidden para id_vendedor -->
            <input type="hidden" id="id_vendedor" name="id_vendedor" value="1">

            <p style=" margin-left: 22px; font-family: Poppins; font-size: 14px; color: #666666; font-weight: 500; ">
                Imagens (Apenas JPG/PNG)</p>
            <div class="upload-container">
                <label for="file-upload" class="upload-box" aria-label="Adicionar imagem">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="upload-icon" role="img"
                        aria-hidden="true">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" fill="none" stroke="black"
                            stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" />
                        <polyline points="17 8 12 3 7 8" fill="none" stroke="black" stroke-width="2.2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <line x1="12" y1="3" x2="12" y2="15" fill="none" stroke="black" stroke-width="2.2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </label>
                <input id="file-upload" type="file" accept="image/*">
            </div>

            <button id="btn-cadastro" style="margin-left: 111px;
    margin-top: 13px;" class="btn-cadastro" type="submit">Cadastrar</button>
        </form>
    </div>

    <p style="margin-top: 5px;" class="sub-p">
        Não vai cadastrar um Produto?
        <a style="font-weight: 700; color: white;" href="indexvendedor.html">Voltar</a>
    </p>

    <script>
        $('#form-produto').on('submit', function (e) {
            e.preventDefault();

            const nome = $('#nome').val().trim();
            const descricao = $('#descricao').val().trim();
            const preco = $('#preco').val().trim();
            const acabamento = $('#acabamento').val().trim();
            const marca = $('#marca').val();
            const id_vendedor = $('#id_vendedor').val();
            const imagemFile = $('#file-upload')[0].files[0];

            if (!nome || !preco || !id_vendedor || !imagemFile) {

                Swal.fire('Erro', 'Todos os campos obrigatórios devem ser preenchidos', 'error')
                    .then(() => cleanupSwalIfStuck());
                return;
            }

            const formData = new FormData();
            formData.append('nome', nome);
            formData.append('descricao', descricao);
            formData.append('preco', preco);
            formData.append('acabamento', acabamento);
            formData.append('marca', marca);
            formData.append('id_vendedor', id_vendedor);
            formData.append('imagem', imagemFile);

            $.ajax({
                url: 'http://10.92.3.198:5000/produto',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
  
                    Swal.fire('Sucesso', (response && response.mensagem) ? response.mensagem : 'Produto cadastrado', 'success')
                        .then(() => {
                            cleanupSwalIfStuck();
                            window.location.href = "indexvendedor.html";
                        });
                },
                error: function (xhr) {

                    const err = xhr && xhr.responseJSON ? (xhr.responseJSON.error || JSON.stringify(xhr.responseJSON)) : 'Erro desconhecido';

                    Swal.fire('Erro', err, 'error')
                        .then(() => cleanupSwalIfStuck());

                    setTimeout(cleanupSwalIfStuck, 1500);
                }
            });
        });

        /**
         * Função para garantir que nenhum overlay do SweetAlert fique preso na tela
         * Remove containers residuais, backdrops e restaura pointer-events
         */
        function cleanupSwalIfStuck() {
            try {

                if (typeof Swal !== 'undefined' && Swal.close) {
                    Swal.close();
                }

                $('.swal2-container').remove();
                $('.swal2-backdrop').remove();

                $('body').removeClass('swal2-shown swal2-height-auto');

                $('html').css('pointer-events', 'auto');
                $('body').css('pointer-events', 'auto');

                if (document.documentElement.style.pointerEvents === 'none') {
                    document.documentElement.style.pointerEvents = 'auto';
                }
                if (document.body.style.pointerEvents === 'none') {
                    document.body.style.pointerEvents = 'auto';
                }
            } catch (e) {

                console.warn('cleanupSwalIfStuck falhou:', e);
            }
        }
    </script>


    <nav id="sideMenu">
        <div class="closeBtn" id="menuClose">&times;</div>
        <ul>
            <li><a href="#">Minha Conta</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </nav>
    <!-- Menu lateral JS -->
    <script>
        const avatarToggle = document.getElementById('avatarToggle');
        const sideMenu = document.getElementById('sideMenu');
        const menuClose = document.getElementById('menuClose');
        const logoutBtn = document.getElementById('logoutBtn');

        avatarToggle.addEventListener('click', function (e) {
            e.preventDefault();
            sideMenu.classList.add('active');
        });

        menuClose.addEventListener('click', function () {
            sideMenu.classList.remove('active');
        });

        logoutBtn.addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.clear();
            Swal.fire({
                icon: 'success',
                title: 'Logout realizado!',
                text: 'Você será redirecionado para a página de login.',
                confirmButtonText: 'Ok'
            }).then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>

</body>

</html>
