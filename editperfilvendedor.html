<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Editar Perfil</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            top: 20px;
            right: 32px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 22px;
            height: 22px;
            fill: #555;
        }
    </style>
</head>

<body class="body-cadastro">

    <div class="div-mae-cadastro">


        <div>
            <div class="card-cadastro center">
                <h1 class="tit-cadastro">Editar Perfil</h1>

                <form id="formEditar">

                    <input id="nome" class="input-cadastro" type="text" name="nome" placeholder="Nome" required>

                    <input id="email" class="input-cadastro" type="email" name="email" placeholder="Email" required>

                    <input id="cargo" class="input-cadastro" type="text" name="cargo" placeholder="Cargo">

                    <div class="password-container">
                        <input class="input-cadastro" type="password" id="senha" name="senha"
                            placeholder="Nova senha (opcional)">
                        <svg class="toggle-password" onclick="togglePassword()" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                        </svg>
                    </div>

                    <button id="btn-editar" class="btn-cadastro6" type="submit">Salvar Altera√ß√µes</button>
                </form>
            </div>

            <p class="sub-p">
                <a style="font-weight: 700; color: white;" href="indexvendedor.html">Voltar</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const senhaInput = document.getElementById("senha");
            const icon = document.querySelector(".toggle-password");

            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                icon.innerHTML = '<path d="M2.39 1.73L1.11 3l3.1 3.1C2.96 7.09 1.72 9.34 1 12c1.73 3.89 6 7 11 7 2.23 0 4.3-.62 6.05-1.68L20.95 20l1.41-1.41-20-20z"/>';
            } else {
                senhaInput.type = "password";
                icon.innerHTML = '<path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>';
            }
        }

        const API_URL = "http://10.92.3.210:5000";

        $(document).ready(function () {
            const id = localStorage.getItem("id_cadastro");

            if (!id) {
                Swal.fire({
                    icon: "error",
                    title: "Erro",
                    text: "Usu√°rio n√£o identificado."
                }).then(() => {
                    window.location.href = "login.html";
                });
                return;
            }

            // üîµ Carrega dados do usu√°rio
            $.ajax({
                url: `${API_URL}/cadastro`,
                method: "GET",
                success: function (res) {
                    const usuario = res.cadastro.find(u => u.id_cadastro.toString() === id);

                    if (!usuario) {
                        Swal.fire({
                            icon: "error",
                            title: "Erro",
                            text: "Usu√°rio n√£o encontrado."
                        });
                        return;
                    }

                    $("#nome").val(usuario.nome);
                    $("#email").val(usuario.email);
                    $("#cargo").val(usuario.cargo);
                },
                error: function () {
                    Swal.fire({
                        icon: "error",
                        title: "Erro",
                        text: "N√£o foi poss√≠vel carregar seus dados."
                    });
                }
            });

            // üîµ Envia edi√ß√£o
            $("#formEditar").on("submit", function (e) {
                e.preventDefault();

                const payload = {
                    id_cadastro: id,
                    nome: $("#nome").val(),
                    email: $("#email").val(),
                    cargo: $("#cargo").val(),
                    senha: $("#senha").val() || null
                };

                $.ajax({
                    url: `${API_URL}/edit_cadastro`,
                    method: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(payload),
                    success: function () {
                        Swal.fire({
                            title: "Perfil atualizado!",
                            icon: "success"
                        }).then(() => {
                            window.location.href = "indexvendedor.html";
                        });
                    },
                    error: function (ret) {
                        Swal.fire({
                            icon: "error",
                            title: "Erro",
                            text: ret.responseJSON?.error || "Falha ao atualizar."
                        });
                    }
                });
            });
        });
    </script>

</body>

</html>
