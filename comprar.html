<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Home AutoPrime</title>
    <script src="assets/js/seguranca.js"></script>
    <link rel="stylesheet" href="assets/css/comprar.css">

    <style>
        /* Menu lateral oculto */
        #sideMenu {
            position: fixed;
            /* Fixa na tela */
            top: 0;
            right: -250px;
            /* Inicialmente fora da tela */
            width: 250px;
            height: 100%;
            background-color: #222;
            color: #f0f0f0;
            box-shadow: -3px 0 8px rgba(0, 0, 0, 0.6);
            transition: right 0.3s ease, opacity 0.3s ease;
            /* Animação */
            padding: 30px 25px;
            font-family: 'Poppins', sans-serif;
            z-index: 1000;
            opacity: 0;
            /* Invisível */
            pointer-events: none;
            /* Não clicável */
            display: flex;
            flex-direction: column;
        }

        /* Menu ativo */
        #sideMenu.active {
            right: 0;
            /* Mostra o menu */
            opacity: 1;
            pointer-events: auto;
            /* Clicável */
        }

        /* Botão de fechar */
        #sideMenu .closeBtn {
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            text-align: right;
            margin-bottom: 40px;
            color: #f0f0f0;
            user-select: none;
            /* Não selecionável */
            transition: color 0.2s ease;
        }

        #sideMenu .closeBtn:hover {
            color: #ff4d4d;
            /* Muda cor ao passar mouse */
        }

        /* Lista dentro do menu */
        #sideMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        #sideMenu ul li {
            font-weight: 600;
            font-size: 20px;
        }

        #sideMenu ul li a {
            color: #f0f0f0;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 10px 15px;
            border-radius: 8px;
            display: block;
        }

        #sideMenu ul li a:hover {
            background-color: #444;
            color: #ff4d4d;
        }

        /* Cursor pointer no avatar */
        .avatarheader img {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html"><img src="assets/img/Ariel (1) 4.png" alt=""></a>

        <div class="container">
            <div class="pesquisa">
                <input class="barra-pesquisar" type="text" placeholder="Pesquisar na AutoPrime">
                <a class="avatarheader" href="#" id="avatarToggle"><img src="assets/img/login 3.png" alt="Avatar"></a>
            </div>
        </div>
    </header>

    <main>
        <section class="compra-1">
            <div class="imagem">
                <img id="produto-imagem" src="assets/img/placeholder.png" alt="Produto">
            </div>

            <div class="compra-2">
                <div class="descricao">
                    <h1 id="produto-nome">Carregando...</h1>
                    <h2 class="preco"><span class="sifrao">R$</span> <span class="dinhero"
                            id="produto-preco">0,00</span></h2>
                </div>

                <div class="vendendo">
                    <p class="vendido-por">Vendido por:</p>
                    <p id="produto-vendedor">Carregando...</p>
                </div>

                <div class="categoria">
                    <p><b>Acabamento:</b> <span id="produto-acabamento">-</span></p>

                    <div class="qtd">
                        <h3 class="titulo-qtd">Quantidade:</h3>
                        <div class="quantidade">
                            <button class="add" type="button"><i class="fa-solid fa-plus"></i></button>
                            <div class="numero">1</div>
                            <button class="menos" type="button"><i class="fa-solid fa-minus"></i></button>
                        </div>

                        <!-- add data-id-produto here or the script will read ?id= from URL -->
                        <button class="botao-compra" data-id-produto="103"><i class="fa-solid fa-cart-shopping"></i>
                            Adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="detalhes">
            <div class="descricao">
                <hr>
                <h2 class="descricao-titulo">Descrição</h2>
                <p id="produto-descricao">Carregando descrição...</p>
            </div>
        </section>

        <nav id="sideMenu">
            <div class="closeBtn" id="menuClose">&times;</div>
            <ul>
                <li><a href="#">Minha Conta</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // Helpers ---------------------------------------
            function qs(name) {
                return new URLSearchParams(window.location.search).get(name);
            }

            function getEmailCliente() {
                // tenta JSON salvo
                const json = localStorage.getItem("dadosUsuario");
                if (json) {
                    try {
                        const obj = JSON.parse(json);
                        if (obj.email) return obj.email;
                        if (obj.email_cliente) return obj.email_cliente;
                    } catch (e) { }
                }

                // tenta chaves diretas
                const keys = ['email', 'email_cliente', 'usuario_email', 'userEmail'];
                for (const k of keys) {
                    const v = localStorage.getItem(k);
                    if (v) return v;
                }

                return null; // se não tiver login salvo
            }

            // Elementos ---------------------------------------
            const elNome = document.getElementById('produto-nome');
            const elPreco = document.getElementById('produto-preco');
            const elDescricao = document.getElementById('produto-descricao');
            const elAcabamento = document.getElementById('produto-acabamento');
            const elImagem = document.getElementById('produto-imagem');
            const elVendedor = document.getElementById('produto-vendedor');
            const btnComprar = document.querySelector('.botao-compra');
            const qtdNumEl = document.querySelector('.quantidade .numero');

            // Dados da URL (vindos do index) ------------------
            const params = new URLSearchParams(window.location.search);
            const produtoFromParams = {
                id: params.get('id') || '',
                nome: params.get('nome') || '',
                descricao: params.get('descricao') || '',
                preco: params.get('preco') || '',
                acabamento: params.get('acabamento') || '',
                marca: params.get('marca') || '',
                imagem: params.get('imagem') || ''
            };

            // Preenche a página --------------------------------
            if (elNome) elNome.textContent = produtoFromParams.nome || 'Produto';
            if (elDescricao) elDescricao.textContent = produtoFromParams.descricao || 'Sem descrição';
            if (elAcabamento) elAcabamento.textContent = produtoFromParams.acabamento || '-';

            if (elPreco) {
                let p = produtoFromParams.preco || '0,00';
                if (!p.includes(',')) p = String(p).replace('.', ',');
                elPreco.textContent = p;
            }

            if (elImagem) {
                if (produtoFromParams.imagem) {
                    if (!/^https?:\/\//i.test(produtoFromParams.imagem)) {
                        elImagem.src = `http://10.92.3.165:5000/static/imagens/${produtoFromParams.imagem}`;
                    } else {
                        elImagem.src = produtoFromParams.imagem;
                    }
                } else {
                    elImagem.src = 'assets/img/placeholder.png';
                }
            }

            // Controle de quantidade ----------------------------
            let quantidade = parseInt(qtdNumEl?.textContent) || 1;

            function atualizaDisplayQtd() {
                if (qtdNumEl) qtdNumEl.textContent = quantidade;
            }

            document.querySelector('.quantidade .add').addEventListener('click', () => {
                quantidade++;
                atualizaDisplayQtd();
            });

            document.querySelector('.quantidade .menos').addEventListener('click', () => {
                if (quantidade > 1) quantidade--;
                atualizaDisplayQtd();
            });

            // Adicionar ao carrinho ------------------------------
            if (btnComprar) {
                btnComprar.addEventListener('click', async function (e) {
                    e.preventDefault();

                    const emailCliente = getEmailCliente();
                    if (!emailCliente) {
                        await Swal.fire({
                            icon: 'error',
                            title: 'Nenhum usuário logado',
                            text: 'Faça login antes de adicionar ao carrinho.',
                        });
                        return;
                    }

                    btnComprar.disabled = true;
                    const originalText = btnComprar.innerHTML;
                    btnComprar.innerHTML = 'Adicionando...';

                    const idProduto = produtoFromParams.id || btnComprar.getAttribute('data-id-produto') || 0;

                    const body = {
                        email_cliente: emailCliente,
                        id_produto: Number(idProduto),
                        quantidade: Number(quantidade)
                    };

                    try {
                        const resp = await fetch("http://10.92.3.165:5000/carrinho/adicionar", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(body)
                        });

                        const data = await resp.json();

                        if (resp.ok) {
                            await Swal.fire({
                                icon: 'success',
                                title: 'Adicionado ao carrinho',
                                text: data.mensagem || 'Produto adicionado!',
                                confirmButtonText: 'Ir para o carrinho'
                            });

                            window.location.href = 'carrinho.html';
                            return;
                        } else {
                            await Swal.fire({
                                icon: 'error',
                                title: 'Erro ao adicionar',
                                text: data.erro || data.mensagem || 'Falha inesperada.'
                            });
                        }
                    } catch (err) {
                        await Swal.fire({
                            icon: 'error',
                            title: 'Erro',
                            text: 'Não foi possível conectar ao servidor.'
                        });
                    } finally {
                        btnComprar.disabled = false;
                        btnComprar.innerHTML = originalText;
                    }
                });
            }
        });
    </script>

</body>

</html>
