                  <label for="status">Status:</label>

                  <!-- valores legíveis; vamos mapear para 1/0 no JS -->

                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>

                </div>

    <script>
      const alerta = (title, text, icon = 'info') => Swal.fire({ title, text, icon });

      function getIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id');
      }

      async function fetchUsuarioPorId(id) {
        const base = "http://192.168.1.122:5000";

        // 1) tenta endpoint direto /cadastro/{id}
        try {
          const res1 = await fetch(`${base}/cadastro/${id}`);
          if (res1.ok) {
            const j = await res1.json();
            return j.cadastro || j.usuario || j || null;
          }
        } catch (e) {
          // ignora e tenta a próxima estratégia
        }

        // 2) busca lista e filtra
        try {
          const res2 = await fetch(`${base}/cadastro`);
          if (res2.ok) {
            const j = await res2.json();
            const arr = j.cadastro || j || [];
            return arr.find(u =>
              String(u.id) === String(id) ||
              String(u.id_cadastro) === String(id) ||
              String(u._id) === String(id)
            ) || null;
          }
        } catch (e) {
          console.error("Erro ao buscar lista de cadastro:", e);
        }

        return null;
      }

      // Atualiza o card da esquerda (foto, nome, email, status)
      function updateLeftCard(usuario) {
        // elementos
        const fotoEl = document.querySelector('.usuario-foto .foto');
        const nomeEl = document.querySelector('.usuario-foto .nomeUsuario');
        const emailEl = document.querySelector('.usuario-foto .emailUsuario');
        const statusEl = document.querySelector('.usuario-foto .status');

        // foto: se existir usuario.avatar usa <img>, senão ícone
        if (usuario.avatar) {
          // usa URL absoluta ou relativa que venha do backend
          fotoEl.innerHTML = `<img src="${usuario.avatar}" alt="${usuario.nome || 'avatar'}" class="avatar-img">`;
        } else {
          fotoEl.innerHTML = `<i class="fa-solid fa-user"></i>`;
        }

        // nome/email
        if (nomeEl) nomeEl.textContent = usuario.nome || usuario.name || '';
        if (emailEl) emailEl.textContent = usuario.email || usuario.login || '';

        // status: aceita 1/0, "1"/"0", true/false, "ativo"/"inativo"
        const raw = usuario.ativo !== undefined ? usuario.ativo : usuario.status;
        const isAtivo = (
          raw === 1 || raw === '1' ||
          raw === true || String(raw).toLowerCase() === 'true' ||
          String(raw).toLowerCase() === 'ativo'
        );

        if (statusEl) {
          statusEl.textContent = isAtivo ? 'Ativo' : 'Inativo';
          statusEl.classList.remove('ativo', 'inativo');
          statusEl.classList.add(isAtivo ? 'ativo' : 'inativo');
        }
      }

      async function preencherFormulario() {
        const id = getIdFromUrl();
        if (!id) {
          alerta("Erro", "Nenhum ID informado na URL. Abra esta página como editar.html?id=123", "error");
          return;
        }

        Swal.showLoading();
        const usuario = await fetchUsuarioPorId(id);
        Swal.close();

        if (!usuario) {
          alerta("Erro", "Usuário não encontrado (ID: " + id + ")", "error");
          return;
        }

        // preenche inputs
        document.getElementById("nome").value = usuario.nome || usuario.name || "";
        document.getElementById("email").value = usuario.email || usuario.login || "";

        const cargoVal = (usuario.cargo || "").toString().toLowerCase();
        if (cargoVal.includes("cliente")) document.getElementById("cargo").value = "cliente";
        else if (cargoVal.includes("vend")) document.getElementById("cargo").value = "vendedor";
        else if (cargoVal.includes("adm") || cargoVal.includes("admin")) document.getElementById("cargo").value = "adm";
        else document.getElementById("cargo").value = usuario.cargo || "cliente";

        const ativoVal = (usuario.ativo !== undefined) ? usuario.ativo : (usuario.status || "");
        if (String(ativoVal) === "1" || String(ativoVal).toLowerCase() === "true" || String(ativoVal).toLowerCase() === "ativo") {
          document.getElementById("status").value = "ativo";
        } else {
          document.getElementById("status").value = "inativo";
        }

        // guarda id para submit
        const form = document.getElementById("form-editar");
        form.dataset.idCadastro = usuario.id_cadastro || usuario.id || usuario._id || id;

        // atualiza o card à esquerda com os dados recebidos
        updateLeftCard(usuario);
      }

      async function editarUsuario(event) {
        event.preventDefault();

        const form = document.getElementById("form-editar");
        const id_cadastro = form.dataset.idCadastro;
        if (!id_cadastro) {
          alerta("Erro", "ID do usuário não definido. Recarregue a página.", "error");
          return;
        }

        const nome = document.getElementById("nome").value.trim();
        const senha = document.getElementById("senha").value;
        const cargo = document.getElementById("cargo").value;
        const email = document.getElementById("email").value.trim();
        const status = document.getElementById("status").value;

        if (!nome || !email) {
          alerta("Ops!", "Preencha nome e email", "warning");
          return;
        }

        const ativo = status === "ativo" ? 1 : 0;

        const payload = {
          id_cadastro,
          nome,
          email,
          cargo,
          ...(senha ? { senha } : {}),
          ativo
        };

        try {
          const res = await fetch("http://192.168.1.122:5000/edit_cadastro", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
            mode: "cors"
          });

          const data = await res.json().catch(() => null);

          if (!res.ok) {
            const msg = data && (data.error || data.mensagem || data.message) || `HTTP ${res.status}`;
            alerta("Erro", msg, "error");
            return;
          }

          // sucesso: atualiza o card com os novos valores (refletir mudança imediata)
          const usuarioAtualizado = {
            id_cadastro,
            nome,
            email,
            cargo,
            ativo
          };
          // caso backend retorne avatar atualizada, poderia usar data.usuario/avatar. Aqui usamos o que temos.
          updateLeftCard(usuarioAtualizado);

          alerta("Sucesso", data.mensagem || "Cadastro atualizado com sucesso!", "success");

          setTimeout(() => {
            window.location.href = "usuarios.html";
          }, 900);

        } catch (err) {
          console.error("Erro fetch:", err);
          alerta("Ops!", "Erro de conexão (verifique backend / CORS).", "error");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        preencherFormulario();
      });
    </script>
