  <script>
    // Se você prefere event listener em vez de onsubmit no HTML, descomente:
    // document.getElementById('form-editar').addEventListener('submit', editarUsuario);

    async function editarUsuario(event) {
      event.preventDefault();

      // pegar valores do form
      const nome = document.getElementById("nome").value.trim();
      const senha = document.getElementById("senha").value;
      const cargo = document.getElementById("cargo").value;
      const email = document.getElementById("email").value.trim();
      const status = document.getElementById("status").value; // "ativo" | "inativo"

      // validação simples antes de enviar
      if (!nome || !email) {
        Swal.fire({ title: "Ops!", text: "Preencha nome e email", icon: "warning" });
        return;
      }

      // mapear status para 1/0 conforme backend espera
      const ativo = status === "ativo" ? 1 : 0;

      // --- ATENÇÃO: ajuste o id_cadastro dinamicamente se precisar ---
      // Aqui está hardcoded como você tinha. Se quiser, busco do URL ou dataset.
      const id_cadastro = 3;

      const payload = {
        id_cadastro,
        nome,
        email,
        cargo,
        // só envie senha se ela foi preenchida (evita sobrescrever sem querer)
        ...(senha ? { senha } : {}),
        ativo
      };

      try {
        const res = await fetch("http://192.168.1.132:5000/edit_cadastro", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          mode: "cors" // garante que o fetch tente CORS (backend precisa habilitar)
        });

        // tenta ler JSON; backend retorna JSON mesmo em erro na nossa impl.
        const data = await res.json().catch(() => null);

        if (!res.ok) {
          // mostra mensagem de erro do backend se houver
          const msg = data && (data.error || data.mensagem || data.detalle || JSON.stringify(data)) || `HTTP ${res.status}`;
          Swal.fire({ title: "Erro", text: msg, icon: "error" });
          return;
        }

        Swal.fire({ title: "Sucesso!", text: data.mensagem || "Cadastro atualizado com sucesso!", icon: "success" });

      } catch (err) {
        // Erro de rede / CORS / JSON inválido
        console.error("Erro fetch:", err);
        Swal.fire({ title: "Ops!", text: "Erro de conexão (verifique backend / CORS)", icon: "error" });
      }
    }
  </script>
