    <style>
        /* Menu lateral oculto */
        #sideMenu {
            position: fixed; /* Fixa na tela */
            top: 0;
            right: -250px; /* Inicialmente fora da tela */
            width: 250px;
            height: 100%;
            background-color: #222;
            color: #f0f0f0;
            box-shadow: -3px 0 8px rgba(0, 0, 0, 0.6);
            transition: right 0.3s ease, opacity 0.3s ease; /* Animação */
            padding: 30px 25px;
            font-family: 'Poppins', sans-serif;
            z-index: 1000;
            opacity: 0; /* Invisível */
            pointer-events: none; /* Não clicável */
            display: flex;
            flex-direction: column;
        }

        /* Menu ativo */
        #sideMenu.active {
            right: 0; /* Mostra o menu */
            opacity: 1;
            pointer-events: auto; /* Clicável */
        }

        /* Botão de fechar */
        #sideMenu .closeBtn {
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            text-align: right;
            margin-bottom: 40px;
            color: #f0f0f0;
            user-select: none; /* Não selecionável */
            transition: color 0.2s ease;
        }

        #sideMenu .closeBtn:hover {
            color: #ff4d4d; /* Muda cor ao passar mouse */
        }

        /* Lista dentro do menu */
        #sideMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        #sideMenu ul li {
            font-weight: 600;
            font-size: 20px;
        }

        #sideMenu ul li a {
            color: #f0f0f0;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 10px 15px;
            border-radius: 8px;
            display: block;
        }

        #sideMenu ul li a:hover {
            background-color: #444;
            color: #ff4d4d;
        }

        /* Cursor pointer no avatar */
        .avatarheader img {
            cursor: pointer;
        }
    </style>
</head>

<body onload="listarProdutos()"> <!-- Chama a função listarProdutos ao carregar a página -->

<script>
    // Seleciona elementos do menu lateral
    const avatarToggle = document.getElementById('avatarToggle');
    const sideMenu = document.getElementById('sideMenu');
    const menuClose = document.getElementById('menuClose');

    // Abre menu lateral ao clicar no avatar
    avatarToggle.addEventListener('click', function (e) {
        e.preventDefault();
        sideMenu.classList.add('active');
    });

    // Fecha menu lateral ao clicar no X
    menuClose.addEventListener('click', function () {
        sideMenu.classList.remove('active');
    });

    const logoutBtn = document.getElementById('logoutBtn');

    // Função de logout
    logoutBtn.addEventListener('click', function (e) {
        e.preventDefault(); // Evita navegação do link

        localStorage.clear(); // Limpa localStorage

        // Mostra alerta de sucesso do logout
        Swal.fire({
            icon: 'success',



            title: 'Logout realizado!',
            text: 'Você será redirecionado para a página de login.',
            confirmButtonText: 'Ok'
        }).then(() => {
            window.location.href = 'login.html'; // Redireciona para login
        });
    });

    // Função para listar produtos
    function listarProdutos() {
        const token = localStorage.getItem("token"); // Pega token do localStorage

        const myHeaders = new Headers();
        if (token) {
            myHeaders.append("Authorization", `Bearer ${token}`); // Adiciona token no header
        } else {
            console.warn("Nenhum token encontrado no localStorage!");
        }

        const requestOptions = {
            method: "GET",
            headers: myHeaders,
            redirect: "follow"
        };

        fetch("http://192.168.1.125:5000/produtos", requestOptions)
            .then((response) => {
                if (!response.ok) throw new Error("Erro ao buscar produtos");
                return response.json(); // Converte resposta para JSON
            })
            .then((result) => {
                const produos = result.produtos; // Array de produtos
                const container = document.getElementById("meusprodutos");
                container.innerHTML = ""; // Limpa container

                let produtosHTML = "";

                // Monta HTML dos produtos
                produos.forEach((produto) => {
                    console.log(produto);
                    produtosHTML += `
                        <div class="meus-produtos" data-id="${produto.id}">
                            <img class="img-produto" src="http://192.168.1.125:5000/static/imagens/${produto.imagem}" alt="Produto 1">
                            <h5 class="nome-produto">${produto.nome}</h5>
                            <p class="preco-produto">R$ ${produto.preco}</p>

                            <div style="display: flex; gap: 10px;">
                                <a href='editproduto.html?id=${produto.id}&nome=${produto.nome}&descricao=${produto.descricao}&preco=${produto.preco}&acabamento=${produto.acabamento}&marca=${produto.marca}&imagem=${produto.imagem}'
                                class="btneditar-produto btnedit-produto" style="border: none;" >Editar Produto</a>
                                <button class="btnexcluir-produto btnedit-produto" style="background-color: red;  border: none;">Excluir</button>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = produtosHTML; // Adiciona produtos ao DOM

            })
            .catch((error) => console.error("Erro ao listar produtos:", error));
    }

    // Evento para excluir produtos (mantido como estava)
    document.addEventListener("DOMContentLoaded", () => {
        document.addEventListener("click", async (e) => {
            if (!e.target.classList.contains("btnexcluir-produto")) return;

            const divProduto = e.target.closest(".meus-produtos");
            const produtoId = divProduto.dataset.id;

            // Confirmação de exclusão
            const confirmacao = await Swal.fire({
                title: "Tem certeza?",
                text: "Essa ação não poderá ser desfeita!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#d33",
                cancelButtonColor: "#3085d6",
                confirmButtonText: "Sim, excluir!",
                cancelButtonText: "Cancelar"
            });

            if (!confirmacao.isConfirmed) return;

            try {
                // Mostra modal de carregamento
                Swal.fire({
                    title: 'Excluindo produto...',
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                const response = await fetch(`http://192.168.1.125:5000/produto/${produtoId}`, {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${localStorage.getItem("token")}`
                    }
                });

                Swal.close(); // Fecha modal de carregamento

                const result = await response.json();

                if (response.ok) {
                    // Sucesso
                    await Swal.fire({
                        icon: "success",
                        title: "Produto excluído!",
                        text: result.mensagem || "O produto foi removido com sucesso.",
                        confirmButtonText: "OK",
                        confirmButtonColor: "#3085d6",
                        allowOutsideClick: false
                    });

                    divProduto.remove(); // Remove produto do DOM

                } else {
                    // Erro do backend
                    await Swal.fire({
                        icon: "error",
                        title: "Erro!",
                        text: result.error || "Erro ao excluir produto",
                        confirmButtonText: "OK",
                        confirmButtonColor: "#3085d6",
                        allowOutsideClick: true
                    });
                }
            } catch (err) {
                console.error(err);
                try { Swal.close(); } catch (e) { /* ignore */ }

                await Swal.fire({
                    icon: "error",
                    title: "Erro de conexão",
                    text: "Não foi possível conectar ao servidor.",
                    confirmButtonText: "OK",
                    confirmButtonColor: "#3085d6",
                    allowOutsideClick: true
                });
            } finally {
                // Remove qualquer modal residual
                const leftover = document.querySelectorAll('.swal2-container');
                if (leftover && leftover.length > 0) {
                    leftover.forEach(el => el.remove());
                }
                document.body.style.overflow = ''; // Habilita scroll
            }
        });
    });


</script>
