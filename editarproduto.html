<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/editarproduto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <header>

        <a href="home.html"><img src="assets/img/Ariel (1) 4.png" alt=""></a>

        <div class="container">
            <search class="pesquisa">
                <input class="barra-pesquisar" type="text" placeholder="Pesquisar na AutoPrime">
                <button class="botao-pesquisar"><i class="fa-solid fa-magnifying-glass"></i></button>
            </search>

            <i class="fa-solid fa-circle-user"></i>
        </div>
    </header>

    <section class="banner">
        <img src="assets/img/PONTEIRAS DE 1.png" alt="">
    </section>

    <section class="main">
        <h1>Editar Produto</h1>
        <div class="cards-container">

            <div class="usuario">

                <div class="icone">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="info">
                    <p>usuario@gmail.com</p>
                    <h2 class="criado-em">Criado em: 22/09/2025</h2>
                </div>

            </div>

            <div class="informacoes">

                <div class="usuarios">

                    <div class="info-titulo">
                        <i class="fa-solid fa-user"></i>
                        <p>Usuários</p>
                    </div>
                    <div class="info-segmento-usuarios">
                        <p class="numero-info">500</p>
                        <a class="gerenciar" href="usuarios.html">Gerenciar</a>
                    </div>
                </div>

                <div class="usuarios">

                    <div class="info-titulo">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Vendas</p>
                    </div>
                    <div class="info-segmento-vendas">
                        <p class="numero-info">400.000</p>
                        <a class="gerenciar" href="vendas.html">Gerenciar</a>
                    </div>
                </div>

                <div class="usuarios">

                    <div class="info-titulo">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <p>Produtos</p>
                    </div>
                    <div class="info-segmento-produtos">
                        <p class="numero-info">50.000</p>
                        <a class="gerenciar" href="produtos.html">Gerenciar</a>
                    </div>
                </div>

                <div class="usuarios">

                    <div class="info-titulo">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <p>Cashback</p>
                    </div>
                    <div class="info-segmento-cashback">
                        <p class="numero-info">R$600,00</p>
                        <a class="gerenciar" href="cashback.html">Gerenciar</a>
                    </div>
                </div>

            </div>

        </div>

        <div class="botoes">

            <a href="usuarios.html" class="botao-gerenciar"><i class="fa-solid fa-user"></i>Gerenciar Usuários</a>

            <a href="vendas.html" class="botao-gerenciar"><i class="fa-solid fa-cart-shopping"></i>Gerenciar Vendas</a>

            <a href="produtos.html" class="botao-gerenciar"><i class="fa-solid fa-bag-shopping"></i>Gerenciar
                Produtos</a>

            <a href="cashback.html" class="botao-gerenciar"><i class="fa-solid fa-dollar-sign"></i>Gerenciar
                Cashback</a>
        </div>

        <div class="container-edicao">

            <div class="container-formulario">

                <form class="container-login" id="formEdicaoProduto">

                    <div class="div-container">

                        <div class="div-container-1">

                            <div class="div-input">

                                <label for="nome">Nome do produto:</label>
                                <input placeholder="Ponteira..." class="input-form" name="nome" type="text" required />

                            </div>
                            <div class="div-input">

                                <label for="acabamento">Acabamento:</label>
                                <select class="select-acabamento" name="acabamento">
                                    <option value="Inox-Polido">Inox Polido</option>
                                    <option value="Black-Piano">Black Piano</option>
                                </select>

                            </div>

                            <div class="div-input">

                                <label for="marca">Marca:</label>
                                <select class="select-marca" name="cargo">
                                    <option value="bmw">BMW</option>
                                    <option value="byd">BYD</option>
                                    <option value="chevrolet">Chevrolet</option>
                                    <option value="citroen">Citroen</option>
                                    <option value="fiat">FIAT</option>
                                    <option value="ford">Ford</option>
                                    <option value="honda">Honda</option>
                                    <option value="hyundai">Hyundai</option>
                                    <option value="jeep">Jeep</option>
                                    <option value="kia">KIA</option>
                                    <option value="mini">MINI</option>
                                    <option value="nissan">Nissan</option>
                                    <option value="peugeot">Peugeot</option>
                                    <option value="ram">RAM</option>
                                    <option value="toyota">Toyota</option>
                                    <option value="volkswagen">Volkswagen</option>
                                </select>

                            </div>

                            <div class="div-input">

                                <label for="descricao">Descrição:</label>
                                <textarea class="text-area-descricao" name="descricao"
                                    placeholder="Com esta ponteira..."></textarea>

                            </div>

                        </div>

                        <div class="div-container-2">

                            <div class="div-input">

                                <label for="email">Foto:</label>
                                <div class="foto"><i class="fa-solid fa-image"></i>Arraste a imagem até aqui ou clique
                                    <a class="clique-aqui" href="editarproduto.html">aqui para procurar</a>
                                </div>

                            </div>

                            <div class="container-final">

                                <div class="preco-e-fabricacao">

                                    <div class="div-input">

                                        <label for="preco">Preço:</label>
                                        <input class="input-form-preco" type="number" name="preco"
                                            placeholder="R$: 799,99">

                                    </div>

                                </div>

                                <div class="divbotoes">
                                    <button class="btn-enviar" type="submit">Salvar alterações</button>
                                    <button class="btn-cancelar" type="reset">Cancelar</button>
                                </div>

                            </div>


                        </div>

                    </div>

                </form>

            </div>

        </div>

    </section>

</body>

</html>
